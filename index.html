<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>filterable galary</title>
    <link rel="stylesheet" href="style.css">
    <style media="screen"></style>
</head>
<body>
    <section class="gallery">
        <div class="container">
            <div class="row">
                <div class="gallery-filter">
                    <span class="filter-item active" data-filter="all">all</span>
                    <span class="filter-item" data-filter="apple">Apple</span>
                    <span class="filter-item" data-filter="samsung">Samsung</span>
                    <span class="filter-item" data-filter="huawei">Huawei</span>
                    <span class="filter-item" data-filter="redmi">Redmi</span>
                </div>
            </div>
            <div class="row">
                <!-- gallery item start -->
                <div class="gallery-item realme">
                    <div class="gallery-item-inner">
                        <img src="images/realme1.jpg" alt="realme">
                    </div>
                </div>
            
                <!-- gallery item end -->
                <!-- gallery item start -->
                <div class="gallery-item apple">
                    <div class="gallery-item-inner">
                        <img src="images/apple1.jpg" alt="apple phone">
                    </div>
                </div>
            
                <!-- gallery item end -->
                <!-- gallery item start -->
                <div class="gallery-item samsung">
                    <div class="gallery-item-inner">
                        <img src="images/samsung1.jpg" alt="samsung phone">
                    </div>
                </div>
                <!-- gallery item end -->
                <!-- gallery item start -->
                <div class="gallery-item apple">
                    <div class="gallery-item-inner">
                        <img src="images/apple2.jpeg" alt="apple phone">
                    </div>
                </div>
                
                <!-- gallery item end -->
                <!-- gallery item start -->
                <div class="gallery-item samsung">
                    <div class="gallery-item-inner">
                        <img src="images/samsung2.jpeg" alt="samsung phone">
                    </div>                    
                </div>
                <!-- gallery item end -->
                      <div class="gallery-item huawei">
                          <div class="gallery-item-inner">
                            <img src="images/huawei1.jpeg" alt="huawei phone">
                        </div>                          
                      </div>
    
                <div class="gallery-item redmi">
                    <div class="gallery-item-inner">
                        <img src="images/redmi1.jpg" alt="redmi phone">
                    </div>
                </div>
    
                <div class="gallery-item huawei">
                    <div class="gallery-item-inner">
                        <img src="images/huawei2.jpeg" alt="huawei phone">
                    </div>
                </div>
    
                <!-- gallery item start -->
                <div class="gallery-item redmi">
                    <div class="gallery-item-inner">
                        <img src="images/redmi2.jpg" alt="redmi phone">
                    </div>
                </div>
                <!-- gallery item end -->
            </div>
        </div>
    </section>
    
    
    <script src="index.js"></script>
</body>
</html>
